<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .container {

      margin-top: 30px;



    }

  </style>
</head>

<body>
  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand">Clock</a>
    </div>

  </nav>
  <div class="container">
    <div class="bg-secondary">
      <h1 class="display-4">Current time of your location: <span id="time"></span></h1>
      <p class="lead">
      </p>
      <hr class="my-4">
      <h4>Click below to check time of different countries:</h4>

      <!-- <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Show Countries</button><span id="span"></span>
        <div id="myDropdown" class="dropdown-content">
          <a href="#" onclick="func1()">America</a>
          <a href="#" onclick="func2()">London</a>
          <a href="#" onclick="func3()">Tokyo</a>
        </div> -->
      <!-- </div> -->
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne" onclick="func()">
              New York
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body" id="ny">
               
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
              aria-expanded="false" aria-controls="collapseTwo" onclick="func()">
             London
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body" id="lo">
            
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"
              aria-expanded="false" aria-controls="collapseThree">
             Tokyo
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body" id="to">
            
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
    let a;
    let date;
    let time;
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }
    setInterval(() => {
      a = new Date();

      date = a.toLocaleDateString(undefined, options);
      time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
      document.getElementById('time').innerHTML = time + " </br> on " + date;
    }, 1000)

       
     function func() {
        const newYorkTime = new Date().toLocaleString("en-US", { timeZone: "America/New_York" });
        const londonTime = new Date().toLocaleString("en-US", { timeZone: "Europe/London" });
        const tokyoTime = new Date().toLocaleString("en-US", { timeZone: "Asia/Tokyo" });

        document.getElementById("ny").innerHTML= "<h3>"+`Date and time: ${newYorkTime}`+"</h3>";
        document.getElementById("lo").innerHTML = "<h3>" + `Date and time: ${londonTime}` + "</h3>";
        document.getElementById("to").innerHTML = "<h3>" +`Date and time: ${tokyoTime}` + "</h3>";
      }

  
      setInterval(func(), 1000);

   


  </script>
</body>

</html>
